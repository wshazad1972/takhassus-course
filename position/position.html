<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <div class="image-stack-container">
            <div class="image-card" id="card1">
                <img src="https://picsum.photos/id/1015/300/400" alt="A picture of a lake and mountains">
            </div>
            <div class="image-card" id="card2">
                <img src="https://picsum.photos/id/1018/300/400" alt="A picture of a person walking on a road">
            </div>
            <div class="image-card" id="card3">
                <img src="https://picsum.photos/id/1025/300/400" alt="A picture of a dog">
            </div>
            <div class="image-card" id="card4">
                <img src="https://picsum.photos/id/10/300/400" alt="A picture of a forest path">
            </div>
        </div>
    </section>
</body>
</html>
