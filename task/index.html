<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدقہ فطر کیلکولیٹر</title>
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: right;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>قضا نمازوں کا فدیہ</h1>
    <div class="input-group">
        <label for="days">کتنے دن کی نمازیں قضا ہیں؟</label>
        <input type="number" id="days" placeholder="مثال: 30">
    </div>
    <div class="input-group">
        <label for="fidya">ایک نماز کا فدیہ روپے میں</label>
        <input type="number" id="fidya" placeholder="مثال: 100">
    </div>
    <div class="input-group">
        <label for="prayers">روز کی نمازوں کی تعداد</label>
        <input type="number" id="prayers" value="5">
    </div>
    <button onclick="calculateFidya()">حساب کریں</button>
    <div id="result"></div>
</div>

<script>
function calculateFidya() {
    const days = (document.getElementById('days').value);
    const fidya = (document.getElementById('fidya').value);
    const prayers = (document.getElementById('prayers').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(days) || isNaN(fidya) || isNaN(prayers) || days <= 0 || fidya <= 0 || prayers <= 0) {
        resultDiv.innerText = 'براہ کرم تمام خانوں میں درست اعداد درج کریں۔';
        resultDiv.style.color = 'red';
    } else {
        const totalFidya = days * fidya * prayers;
        resultDiv.innerText = 'کل فدیہ: ' + totalFidya.toLocaleString() + ' روپے';
        resultDiv.style.color = '#28a745';
    }
}
</script>

</body>
</html>
