<style>
    #cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    .card {
        border: 1px solid black;
        width: 200px;
        padding: 10px;
        margin: 10px;
    }
</style>

<body>
    <button onclick="addCards()">Add Cards</button>
    <div id="cards"></div>
    <script>
        
        function addCards(){
            let card = document.createElement("div");
        console.log(card);
        card.className = "card";
        let h1 = document.createElement("h1");
        h1.innerText = "Lawn scarfs";
        let p = document.createElement("p");
        p.innerText = "Lawn scarfs are available in different prints";
        
        card.appendChild(h1);
        card.appendChild(p);
        document.getElementById("cards").appendChild(card);
        console.log(card);}
            
        



    </script>
